<style>
@keyframes animated-button {
0% {background-color: rgb(0, 200, 98);}
50% {background-color: rgb(0, 92, 20);}
100% {background-color: rgb(0, 200, 98);}
}

/* Стилизация кнопки */
.animated-button {
padding: 40px 100px;
color: white;
border: 20px solid black;
font-size: 100px;
cursor: pointer;
border-radius: 5px;
transition: background-color 0.3s ease, transform 0.3s ease; 
animation: animated-button 5s infinite linear; /* Анимация */
}

/* Эффект при наведении */
.animated-button:hover {
transform: scale(1.1); /* Увеличение */
}
</style>
